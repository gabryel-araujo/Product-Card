<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <script src="https://kit.fontawesome.com/f1952cfd14.js" crossorigin="anonymous"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="main">
    <div id="div-photo">
      <img id="desktopImage" src="/images/image-product-desktop.jpg" alt="perfume image">
      <img id="mobileImage" src="/images/image-product-mobile.jpg" alt="perfume image">
    </div>
    
    <div id="div-info">
      <p id="perfume">PERFUME</p>
      <h1 id="title">Gabrielle Essence Eau De Parfum</h1>

      <p id="text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div id="prices">
        <h1>$149.99</h1>
        <p>$169.99</p>
      </div>

      <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/gabryel-araujo" target="_blank">Gabryel Ara√∫jo</a>.
    </div>
  </div>
</body>
</html>
